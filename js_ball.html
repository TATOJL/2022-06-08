<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ball</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/js_ball.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-info">JS BALL</div>
        <hr>
        <ul>
            <li>建立一顆球體與一顆按鈕。</li>
            <li> 按鈕按鈕後，球體向左移動 80%。</li>
            <li>再按一次按鈕，球體恢復原本位置。</li>
        </ul>
        <div class="mb-4">
            <button class="btn btn-primary" id="run-btn">Run</button>
        </div>
        <div>
            <span class="ball" id="run-ball">BALL</span>
        </div>
    </div>
</body>
<script src="js/ball.js"></script>
</html>
